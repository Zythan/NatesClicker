<!DOCTYPE html>
<HTML lang="en">
    <head>
        <title>Nate's Clicker</title>
        <link rel="stylesheet" href="main.css">
        <!--Stops favicon.ico request error :: GET http://localhost:8000/favicon.ico 404 (File not found) when developing and doing shift-reload. Displays nothing-->
        <link rel="shortcut icon" href="#" type="image/x-icon">
    </head>

    <body style="background-color: black;">


        <div class="display-container">

            <!--Right display section -->
            <div class="display-left unselectable">
                <div id="upgradeContainer"></div>
                <div id="shopContainer"></div>
                <div id="achievementContainer"></div>
            </div>

            <!--Main Display Section Center-->
            <div class="display-center">
                <!--Score Container at Top Left-->
                <<div class="scoreContainer unselectable">
                    <span id="score">0</span> coins<br>
                    <span id="scorepersecond">0</span> coins per second
                </div>
                <br>
                <!--Clicker Area-->
                <div class="clickerContainer  unselectable">
                    <div class="unselectable" id="clicker"></div>
                </div>
                <!--Footer-->
                <div class="sectionFooter unselectable">
                    <h5>Nate's Clicker</h5>
                    <button onclick="saveGame();">Save Game</button>
                    <button onclick="resetGame();">Reset Game</button>
                </div>
            </div>

            <!--Main Display Section Right-->
            <div class="display-right">
                <h1>Hi there</h1>
            </div>
        </div>

        <!--JS module section-->
        <script src="main.js"></script>
    </body>
</HTML>
